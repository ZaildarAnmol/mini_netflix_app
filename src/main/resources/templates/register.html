<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Create Account</h1>
<form th:action="@{/register}" th:object="${form}" method="post">
    <label>Email</label><br/>
    <input type="email" th:field="*{email}" /><br/>
    <label>Display Name</label><br/>
    <input type="text" th:field="*{displayName}" /><br/>
    <label>Password</label><br/>
    <input type="password" th:field="*{password}" /><br/>
    <label>Confirm Password</label><br/>
    <input type="password" th:field="*{confirmPassword}" /><br/>
    <button type="submit">Register</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
<p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>
</html>
